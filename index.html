<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page-body">
  <div class="edit-popup states__action_hidden">
    <form action="" method="get" class="edit-popup__form">
        <h3 class="edit-popup__header">Редактировать профиль</h3>
        <input class="edit-popup__input" type="text" name="name" id="name-id" required>
        <input class="edit-popup__input" type="text" name="description" id="description-id" required>
        <input class="edit-popup__submit" type="submit" value="Сохранить">
    </form>
    <button class="edit-popup__close hover-action"></button>
  </div>
  <div class="page-shadow states__action_hidden"></div>

  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Место Россия">
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/profile-photo.png" alt="Фото пользователя" class="profile__photo">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button hover-action"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button hover-action"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <img src="images/places-baikal.jpg" alt="Байкал" class="places__image">
            <div class="places__name-container">
              <h2 class="places__name">Байкал Байкал Байкал Байкал Байкал Байкал Байкал Байкал Байкал Байкал Байкал Байкал Байкал Байкал</h2>
              <div class="places__like"></div>
            </div>
          </li>

          <li class="places__item">
            <img src="images/places-karachay.jpg" alt="Карачаево-Черкесия" class="places__image">
            <div class="places__name-container">
              <h2 class="places__name">Карачаево-Черкесия</h2>
              <div class="places__like"></div>
            </div>
          </li>

          <li class="places__item">
            <img src="images/places-elbrus.jpg" alt="Гора Эльбрус" class="places__image">
            <div class="places__name-container">
              <h2 class="places__name">Гора Эльбрус</h2>
              <div class="places__like"></div>
            </div>
          </li>

          <li class="places__item">
            <img src="images/places-sochi.jpg" alt="Сочи" class="places__image">
            <div class="places__name-container">
              <h2 class="places__name">Сочи</h2>
              <div class="places__like"></div>
            </div>
          </li>

          <li class="places__item">
            <img src="images/places-sp.jpg" alt="Санкт-Петербург" class="places__image">
            <div class="places__name-container">
              <h2 class="places__name">Санкт-Петербург</h2>
              <div class="places__like"></div>
            </div>
          </li>

          <li class="places__item">
            <img src="images/places-msk.jpg" alt="Москва" class="places__image">
            <div class="places__name-container">
              <h2 class="places__name">Москва</h2>
              <div class="places__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2021 Алексей Лицман</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
