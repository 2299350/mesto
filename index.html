<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page-body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Место Россия">
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/profile-photo.png" alt="Фото пользователя" class="profile__photo">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button open-button hover-action"
              aria-label="Открыть окно редактирования профиля" id="edit-button-id"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button open-button hover-action" aria-label="Добавить место"></button>
      </section>

      <section class="places">
        <ul class="places__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Алексей Лицман</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="places__item">
      <button type="button" class="places__remove" aria-label="Удалить место"></button>
      <img src="" alt="" class="places__image">
      <div class="places__name-container">
        <h2 class="places__name"></h2>
        <button type="button" class="places__like" aria-label="Лайкнуть место"></button>
      </div>
    </li>
  </template>

  <template id="image-popup-template">
    <div class="popup">
      <figure class="popup__wrapper popup__wrapper_image">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button hover-action"
        aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </template>

  <div class="popup popup_edit">
    <div class="popup__wrapper popup__wrapper_edit">
      <form action="https://2299350.github.io/" method="get" class="popup__form popup__form_edit" name="profile-form">
        <!--https://2299350.github.io/ добавил чтобы пройти валидатор-->
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input" type="text" name="name" id="name-id" required>
        <input class="popup__input" type="text" name="description" id="description-id" required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button hover-action"
        aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__wrapper popup__wrapper_add">
      <form action="https://2299350.github.io/" method="get" class="popup__form popup__form_add" name="profile-form">
        <!--https://2299350.github.io/ добавил чтобы пройти валидатор-->
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input" placeholder="Название" type="text" name="place" id="place-id" required>
        <input class="popup__input" placeholder="Ссылка на картинку" type="url" name="url" id="url-id" required>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
      <button type="button" class="popup__close-button hover-action"
        aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </div>

  <div class="popup">
    <figure class="popup__wrapper popup__wrapper_image">
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>


  <script src="scripts/script.js"></script>
</body>

</html>
